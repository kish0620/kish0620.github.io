<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=700 height=600>
</svg>
<br>
<button onclick="window.location.href = 'index.html';">1980-1989</button> <button onclick="window.location.href = 'second_page.html';">1980-1999</button> <button type="button" disabled>1980-2009</button>  <button onclick="window.location.href = 'fourth_page.html';">1980-2019</button>
<script>
async function init() {
    xdomain = [1980,2019];
    ydomain = [0, 60000000];
    xrange = [0, 500];
    yrange = [500, 0];
    xs = d3.scaleLinear().domain(xdomain).range(xrange);
    ys = d3.scaleLinear().domain(ydomain).range(yrange);
    const data = await d3.csv('https://raw.githubusercontent.com/kish0620/kish0620.github.io/main/data_00s.csv');
    var tooltip = d3.select("body")
        .append("div")
        .style("position", "absolute")
        .style("z-index", "10")
        .style("visibility", "hidden")
        .text("a simple tooltip");
    // var data = [{'Year': 1980, 'AvgBudget': 10659169}, {'Year': 1981, 'AvgBudget': 58240789}];
    console.log(data)
    d3.select('svg')
    .append('g')
        .attr('transform','translate(50,50)')
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
        .attr('cx', function(d, i) {return xs(d.Year);})
        .attr('cy', function(d, i) {return ys(d.AvgBudget);})
        .attr('r', function(d, i) {return (10);})
    .on("mouseover", function(d){tooltip.text("The Average Budget was "+d.AvgBudget); return tooltip.style("visibility", "visible");})
    .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY+20)+"px").style("left",(d3.event.pageX+10)+"px");})
    .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
    d3.select('svg')
    .append('g')
        .attr('transform','translate(50,50)')
        .call(d3.axisLeft(ys).tickValues([10000000, 20000000, 30000000, 40000000, 5000000, 60000000]).tickFormat(d3.format("~s")))
    d3.select('svg')
    .append('g')
        .attr('transform','translate(50,550)')
        .call(d3.axisBottom(xs).tickValues([1980, 1990, 2000, 2010, 2019]).tickFormat(d3.format("d")))
    const annotations = [
    {
        note: {
            label: "The 2000s saw a relatively stable average budget. In 2007, Pirates of the Caribbean: At World's End became the first film to have a $300 million budget",
            wrap: 180,
            title: "The 2000s"
        },
        x: 425,
        y: 225,
        dy: 25,
        dx: 20
        },
    ];
    const makeAnnotations = d3.annotation()
          .type(d3.annotationLabel)
          .annotations(annotations)

    d3.select("svg")
    .append("g")
        .attr("class", "annotation-group")
        .call(makeAnnotations)
}
</script>
</body>
</html>
